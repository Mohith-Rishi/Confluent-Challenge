server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # CRITICAL: Map /mockFrontend/assets/* to actual /assets/*
    location ~ ^/mockFrontend/assets/(.*)$ {
        try_files /assets/$1 =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Other static files (vite.svg, images, etc.)
    location ~ ^/mockFrontend/(.*)\.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        try_files /$1 =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router SPA fallback
    location /mockFrontend/ {
        try_files $uri $uri/ /index.html;
    }

    # Root redirect
    location = / {
        return 301 /mockFrontend/;
    }
}
